<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Font Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header bg-primary">
            <h1 class="header-title">Font Changer</h1>
        </header>

        <main class="main-content">
            <div class="unicode-editor-container">
                <div class="editor-toolbar">
                    <select id="fontStyleSelector" class="form-select"></select>
                    <button id="applyStyleButton" class="btn btn-primary">
                        <i class="fas fa-paint-brush"></i> Apply Style
                    </button>
                    <button id="resetStyleButton" class="btn btn-outline-secondary">
                        <i class="fas fa-eraser"></i> Reset
                    </button>
                </div>

                <textarea id="unicodeEditor" class="form-control" rows="8"
                    placeholder="Select a style and start typing..."></textarea>

                <button id="copyToClipboardButton" class="btn btn-primary w-100 mt-3">
                    <span class="copy-status">Copy Styled Text</span>
                    <i class="fas fa-copy ms-2"></i>
                </button>
            </div>

            <div class="guide-cards">
                <section class="nested-cards-section">
                    <div class="card-small">
                        <h3>Quick Guide</h3>
                        <div class="guide-item">
                            <p>1. Choose a style</p>
                            <p>2. Type or paste text</p>
                            <p>3. Copy and use anywhere</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer bg-primary">
            <p class="footer-text">@reiy-git</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
